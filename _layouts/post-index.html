<head>
    {% include head.html %}
    {% seo %}
    <!-- HEADER IMAGE -->
    <center>
        <span class="main-header-image">
            <a href="/"><img src="/images/header/custom.png"></a>
        </span>
    </center>

    <!-- NAVIGATION -->
    <center>
        <span class="navigation-bar">
            <a href="/">HOME</a>
            <a href="/archives/">ARCHIVE</a>
            <a href="/tags/">TAGS</a>
            <a href="/about/">ABOUT</a>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
        </span>
    </center> 
</head>
 
<!-- BODY -->
<body id="post-index">
    {% include browser-upgrade.html %}

    <!-- MAIN -->
    <div id="main" role="main">
      {{ content }}
    </div>       
</body>

<!-- FOOTER -->  
<footer>  
    <div class="footer-wrapper">
        <footer role="contentinfo">
            {% include footer.html %}
        </footer>
    </div>   
</footer>
</html>
